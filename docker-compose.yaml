version: "3.8"

services:
  bob-productions-blog:
    environment:
      - CERT_PATH=/app/fullchain.pem
      - KEY_PATH=/app/privkey.pem
      - REDIS_HOST=redis
      - TURSO_DATABASE
    image: bob-productions.dev/blog:v1.0.2
    ports:
      - "443:443"
    volumes:
      - ${CERT_PATH}:/app/fullchain.pem
      - ${KEY_PATH}:/app/privkey.pem
      - blog-db:/app
    networks:
      - blog-network
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - blog-network

volumes:
  blog-db:
    driver: local

networks:
  blog-network:
    driver: bridge

